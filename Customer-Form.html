<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


</head>

<body>

    <div style="margin-top: 20px; padding: 20px;" class="container bg-secondary">
        <div class="row">
            <h1 style="text-align: center;" class="bg-primary">Customer Registration Form</h1>
            <form class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">LastName</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="inputPassword4">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Date of Birth</label>
                    <input type="date" name="date" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <label for="inputEmail4" class="form-label">Gender</label>
                <div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div><br>
                </div>


                <button style="width: 150px;" type="submit" class="btn btn-primary">Submit</button><br>
                <br>
            </form>
            <br>
            <br>

            <a style="color: white; font-weight: bold; text-align: center; margin-left: 40%; padding: 5px; text-decoration: none; width: 200px;"
                class="bg-dark" href="http://127.0.0.1:5500/Student_Registration.html">Go To Student
                Registration Form</a>
        </div>
    </div>

</body>

</html>
