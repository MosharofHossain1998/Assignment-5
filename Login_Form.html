<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


</head>

<body>

    <div style="margin-top: 20px; padding: 20px;" class="container bg-success">
        <div class="row">
            <h1 style="text-align: center;" class="bg-light">Login Form</h1>
            <form class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>

                <button style="width: 150px;" type="submit" class="btn btn-primary">Login</button><br>
                <br>




            </form>
            <a style="color: white; font-weight: bold; text-align: center; margin-left: 30%; padding: 5px; text-decoration: none; width: 200px;"
                class="bg-dark" href="http://127.0.0.1:5500/Student_Registration.html">Back To Student Registration
                Form</a>

            <a style="color: white; font-weight: bold; text-align: center; margin-left: 3%;  padding: 5px; text-decoration: none; width: 200px;"
                class="bg-dark" href="http://127.0.0.1:5500/Forgot_Password.html">Go To Forgot Password Form</a>
        </div>
    </div>

</body>

</html>
