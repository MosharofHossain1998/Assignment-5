    <div style="margin-top: 20px; padding: 20px;" class="container bg-info">
        <div class="row">
            <h1 style="text-align: center;" class="bg-light">Student Registration Form</h1>
            <form class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Department</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="inputPassword4">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Date of Birth</label>
                    <input type="date" name="date" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>

        </div>


        <button style="width: 150px;" type="submit" class="btn btn-primary">Submit</button><br>
        <br>
        </form>

        <a style="color: white; font-weight: bold; text-align: center; margin-left: 30%; padding: 5px; text-decoration: none; width: 200px;"

            Form</a>

        <a style="color: white; font-weight: bold; text-align: center; margin-left: 3%;  padding: 5px; text-decoration: none; width: 200px;"

    </div>
    </div>
